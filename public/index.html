        <nav class="navbar-colour">

        <main class="main-body">
            <div class="container">
                <div class="row">
                    <div class="col s12 center-align">
                        <h1 id="heading">SIT725 Task 7.2P</h1>
                        <h2 id="heading">Christian Russo 223446607</h2>
                        <p class="flow-text">This is a demo application created to demostrate my knowledge of basic web design for SIT725 Task 7.2P.</p>
                        <p class="flow-text">The website now includes sockets!</p>
                    </div>
                    <div class="col s12 center-align">
                        <a class="waves-effect waves-light btn click-me-button button-colour" id="clickMeButton"><i

                    </div>

            <div id="unitModal" class="modal modal-fixed-footer">
                <div class="row modal-content">
                    <form class="col s12">
                        <div class="row">

                            </div>
                            <div class="input-field col s6">
                                <input id="subTitle" type="text" class="validate">

                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="description" type="text" class="validate">
                                <label for="description">Unit Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="link" type="text" class="validate">
                                <label for="link">Unit Link</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <button class="waves-effect waves-light btn" type="button" id="formSubmit">Upload</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="card-section">
                <h4 id="heading">Units I have completed:</h4>
